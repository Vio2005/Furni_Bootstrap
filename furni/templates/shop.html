
{% extends 'base.html' %}
{% load static %}

{% block content %}
        
		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

		      		<!-- Start Column 1 -->
					 {%for i in chair%}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="{{i.photo.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{i.name}}</h3>
							<strong class="product-price">${{i.price}}</strong>

							
							
								<form action="{% url 'addtocart' %}" method="GET">
									<input type="number" name="product_id" value="{{i.id}}" hidden>
									<span class="icon-cross">
										<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span><button type="submit"><i class="fa fa-cart-plus"></i></button>
								   </form>
								
						</a>
					</div> 
					<!-- End Column 1 -->
						{% endfor %}
					
		      	</div>
		    </div>
		</div>


		{% endblock content %}
